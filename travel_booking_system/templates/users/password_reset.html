{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password - TravelBook{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0"><i class="fas fa-key"></i> Reset Password</h4>
            </div>
            <div class="card-body">
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-info">Send Reset Link</button>
                        <a href="{% url 'login' %}" class="btn btn-outline-secondary">Back to Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
