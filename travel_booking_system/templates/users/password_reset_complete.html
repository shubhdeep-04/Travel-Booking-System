{% extends 'base.html' %}

{% block title %}Password Reset Complete - TravelBook{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-check-circle"></i> Password Reset Complete</h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-lock-open fa-4x text-success mb-3"></i>
                    <h5>Password Reset Successful</h5>
                    <p class="text-muted">
                        Your password has been set. You may now log in with your new password.
                    </p>
                </div>
                
                <a href="{% url 'login' %}" class="btn btn-success btn-lg">
                    <i class="fas fa-sign-in-alt"></i> Log In Now
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
